    <title>求偶数和</title>
</head>
<body>
<script type="text/javascript">
    function qiuoushuhe(n) {
        var sum = 0;
        for (var i = 1; i<= n; i++) {
            if(i % 2 == 0) {
                sum = sum + i;
            }
        }
        console.log(sum);

    }
  qiuoushuhe(6)
</script>
